@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
        <title>@(title + " | ExpressCare")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/960.css")" type="text/css" />
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/themes/base/jquery.ui.all.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/themes/demo.css")">
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.7.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.ui.addresspicker.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-timepicker-addon.js")"></script>
		<script src="@routes.Assets.at("javascripts/javascript.js")"></script>
		
    
    </head>
    <body>
    	<div class="container_12">
		<div class="topbar header grid_12">
			<a class="topbarclass grid_2 push_1" href="/">Home</a>
			<a class="topbarclass grid_2 push_1" href="#">Meet our babysitters</a>
			<a class="topbarclass grid_2 push_1" href="#">FAQ</a>
			<a class="topbarclass grid_2 push_1" href="#">About</a>
			<a class="topbarclass grid_2 push_1" href="#">Logout</a>
			<!-- We need a specific babysitter who responded to our request actually, so I had to hardcode it here -->
			<a class="notify push_1" href="/contact?id=3">+1</a>
			
		</div>
		    
        @content
        
        </div>
    </body>
</html>
