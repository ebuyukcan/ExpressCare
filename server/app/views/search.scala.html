	<div class="container_12">

			<a class="grid_2 push_1" href="#">Meet our babysitters</a>
			<a class="grid_2 push_1" href="#">FAQ</a>
			<a class="grid_2 push_1" href="#">About</a>
			<a class="grid_2 push_1" href="#">Logout</a>
		</div>
	  
			<!-- <form class="grid_6"> -->
			@helper.form(action = routes.Application.listAvailableBabySitters(), 'class -> "grid_6" ) {
			
				<div class='input'>

                    <label for="startTime">start time?</label>
                    <input id="startTime" name="start" type="text" size="25" onClick="javascript:NewCal('startTime','ddmmyyyy',true,24)" />
                    
                    <label for="endTime">end time?</label>
                    <input id="endTime" name="end" type="text" size="25" onClick="javascript:NewCal('endTime','ddmmyyyy',true,24)" />
                    
                    
                    <!--<img src="static/img/cal.gif" width="16" height="16" border="0" alt="Pick a date">Starting date</a>

                    -->

					<span style="display:none;">
					<label>Address : </label> <input id="addresspicker_map" />   <br/>
					<label>Locality: </label> <input id="locality" disabled=disabled> <br/>
					<label>Country:  </label> <input id="country" disabled=disabled> <br/>
					<label>Lat:      </label> <input id="lat" disabled=disabled> <br/>
					<label>Lng:      </label> <input id="lng" disabled=disabled> <br/></span>
					<input type="submit" name="submit" value="Request a babysitter"/>
				</div>	
			<!-- </form> -->
			}
		  
			<div id="map" class="grid_6"> </div> 
			 <p class="prefix_6 grid_6">You can drag and drop the marker to the correct location</p>
