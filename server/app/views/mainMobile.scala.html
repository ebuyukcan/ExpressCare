@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<head>
        <title>@(title + " | ExpressCare")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/960.css")" type="text/css" />
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/themes/base/jquery.ui.all.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/themes/demo.css")">
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
		<script src="@routes.Assets.at("javascripts/jquery-ui-1.8.7.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery.ui.addresspicker.js")"></script>
		<script src="@routes.Assets.at("javascripts/jquery-ui-timepicker-addon.js")"></script>
		<script src="@routes.Assets.at("javascripts/javascript.js")"></script>
		

		  <!-- Mobile viewport optimization h5bp.com/ad -->
		  <meta name="HandheldFriendly" content="True">
		  <meta name="MobileOptimized" content="320">
		  <meta name="viewport" content="width=device-width">
		
		  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
		  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
		  <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
		  <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
		
		  <!-- iOS web app, delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
		  <meta name="apple-mobile-web-app-capable" content="yes">
		  <meta name="apple-mobile-web-app-status-bar-style" content="black">
		  
		  <!-- The script prevents links from opening in mobile safari. https://gist.github.com/1042026 -->
		  <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
		  
		  <!-- Mobile IE allows us to activate ClearType technology for smoothing fonts for easy reading -->
		  <meta http-equiv="cleartype" content="on">
		
		  <!-- Main Stylesheet -->
		  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
	
		  <script src="@routes.Assets.at("javascripts/modernizr-2.0.6.min.js")"></script>
    
    </head>
    <body>
        @content
        
        
        <!-- JavaScript at the bottom for fast page loading -->

		  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
		  <!--  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
		  <script>window.jQuery || document.write('<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"><\/script>')</script>
		
		  <!-- scripts concatenated and minified via ant build script-->
		  <script src="@routes.Assets.at("javascripts/helper.js")"></script>
		  <!-- end scripts-->
    </body>
</html>
